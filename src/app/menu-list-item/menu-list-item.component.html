<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.routerLink ? router.isActive(item.routerLink, true): false, 'expanded': expanded}">
  <!-- <mat-icon class="routeIcon">{{item.iconName}}</mat-icon> -->
  <mat-icon class="routeIcon">dashboard</mat-icon>

  <span class="name-span"> {{item.displayName}}</span>
  <span class="icon-span" fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div class="submenu" *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1"
    (clickCloseMenu)="clickMenu($event)">
  </app-menu-list-item>
</div>
